<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau d'affichage – Hippodrome Paris-Vincennes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div id="clock"></div>
    <div id="lastUpdate"></div>
  </header>

  <!-- Bandeau trafic -->
  <div id="traffic-banner" class="traffic-banner"></div>

  <!-- RER -->
  <section id="rer">
    <h2>🚆 RER A – Joinville-le-Pont</h2>
    <div id="rer-body" class="rer-board"></div>
  </section>

  <!-- Bus -->
  <section id="bus">
    <h2>🚌 Bus</h2>
    <div id="bus-blocks" class="bus-board"></div>
  </section>

  <!-- Vélib -->
  <section id="velib">
    <h2>🚲 Vélib’</h2>
    <div class="velib-row">
      <div id="velib-vincennes" class="velib-widget"></div>
      <div id="velib-breuil" class="velib-widget"></div>
    </div>
  </section>

  <!-- Météo -->
  <section id="weather">
    <h2>🌤 Météo</h2>
    <div id="weather-temp">--°</div>
    <div id="weather-desc">Météo indisponible</div>
  </section>

  <!-- Courses -->
  <section id="courses">
    <h2>🏇 Courses Vincennes</h2>
    <div id="courses-list" class="courses-board"></div>
  </section>

  <!-- Actualités -->
  <section id="news">
    <h2>📰 Actualités</h2>
    <div id="news-carousel" class="news-carousel"></div>
  </section>

  <!-- Trafic routier -->
  <section id="road">
    <h2>🚗 Trafic routier</h2>
    <div id="road-list"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
