<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Mobilité – Hippodrome de Vincennes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="top-header">
    <h1>Dashboard Mobilité – Vincennes</h1>
  </header>

  <main>
    <section id="rer" class="card">
      <header class="card-header">
        <h3>🚆 RER A – Joinville-le-Pont</h3>
      </header>
      <div id="rer-departures"></div>
      <div id="rer-status"></div>
    </section>

    <section id="bus77" class="card">
      <header class="card-header">
        <h3>🚌 Bus 77 – Hippodrome de Vincennes</h3>
      </header>
      <div id="bus77-departures"></div>
    </section>

    <section id="bus201" class="card">
      <header class="card-header">
        <h3>🚌 Bus 201 – École du Breuil</h3>
      </header>
      <div id="bus201-departures"></div>
    </section>

    <section id="joinville" class="card">
      <header class="card-header">
        <h3>🚌 Hub Joinville-le-Pont</h3>
      </header>
      <div id="joinville-all-departures"></div>
    </section>

    <section id="carte-trafic" class="card">
      <header class="card-header">
        <h3>🛣️ Carte Trafic – Sytadin</h3>
        <button id="open-sytadin" class="btn" style="display:none"
          onclick="window.open('https://m.sytadin.fr/#','_blank','noopener')">
          Ouvrir Sytadin ↗
        </button>
      </header>

      <div class="map-frame">
        <iframe id="sytadin-frame"
                src="https://m.sytadin.fr/#"
                referrerpolicy="no-referrer"
                loading="lazy"
                title="Carte trafic Sytadin"
                style="width:100%;height:520px;border:0;border-radius:12px;background:#eef3fb">
        </iframe>

        <div id="sytadin-fallback" class="fallback" style="display:none">
          <p>La carte ne peut pas être affichée ici.</p>
          <p><a class="btn" href="https://m.sytadin.fr/#" target="_blank" rel="noopener">Ouvrir Sytadin dans un nouvel onglet</a></p>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
