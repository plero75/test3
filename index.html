<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Hippodrome Vincennes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Horloge + dernière maj -->
  <header>
    <div id="clock"></div>
    <div id="lastUpdate"></div>
  </header>

  <!-- Bloc RER -->
  <section>
    <h2>🚆 RER A</h2>
    <div id="rer-body"></div>
  </section>

  <!-- Bloc Bus (par arrêt) -->
  <section>
    <h2>🚌 Bus</h2>
    <div id="bus-blocks"></div>
  </section>

  <!-- Itinéraire Joinville -->
  <section>
    <h2>➡️ Meilleur trajet vers Joinville</h2>
    <div id="best-route"></div>
  </section>

  <!-- Météo -->
  <section>
    <h2>🌦️ Météo</h2>
    <div id="weather-emoji"></div>
    <div id="weather-temp"></div>
    <div id="weather-desc"></div>
  </section>

  <!-- Vélib -->
  <section>
    <h2>🚲 Vélib’</h2>
    <div id="velib-vincennes"></div>
    <div id="velib-breuil"></div>
  </section>

  <!-- Actualités -->
  <section>
    <h2>📰 Actualités</h2>
    <div id="news-carousel"></div>
  </section>

  <!-- Courses -->
  <section>
    <h2>🏇 Courses à Vincennes</h2>
    <div id="courses-list"></div>
  </section>

  <!-- Trafic routier -->
  <section>
    <h2>🚦 Trafic routier</h2>
    <div id="road-list"></div>
  </section>

  <!-- Bannière trafic -->
  <section>
    <h2>ℹ️ Trafic IDFM</h2>
    <div id="traffic-banner"></div>
  </section>

  <!-- Ticker bas de page -->
  <footer>
    <div id="ticker-slot"></div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
