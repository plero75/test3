<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Hippodrome Paris-Vincennes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="branding">
        <h1>Hippodrome Paris-Vincennes</h1>
        <p>Tableau d’information voyageurs</p>
      </div>
      <div id="clock">--:--</div>
    </header>

    <div class="dashboard-grid">
      <!-- Bloc RER A -->
      <div class="block rer">
        <div class="block-header">
          <h2>RER A</h2>
          <span id="rer-status">Trafic normal</span>
        </div>
        <div class="block-body rer-body" id="rer-body">
          <!-- Colonnes “1er départ” remplies par app.js -->
        </div>
      </div>

      <!-- Bloc Bus -->
      <div class="block bus">
        <div class="block-header">
          <h2>Bus</h2>
          <span id="bus-summary">3 stations suivies</span>
        </div>
        <div class="block-body bus-blocks" id="bus-blocks">
          <!-- Sections “bus-block” générées par app.js -->
        </div>
      </div>

      <!-- Bloc Info Rapide -->
      <div class="block info">
        <div class="block-header">
          <h2>Info Rapide</h2>
        </div>
        <div class="block-body info-body">
          <!-- Météo -->
          <div class="weather-widget" id="weather-widget">
            <div id="weather-icon" class="weather-icon"></div>
            <div>
              <div id="weather-temp">--°</div>
              <div id="weather-desc">Météo indisponible</div>
            </div>
          </div>

          <!-- Vélib' -->
          <div class="velib-card" id="velib-card">
            <h3>Vélib'</h3>
            <div id="velib-vincennes">🚲 -- méca  🔌 -- élec  🅿️ -- bornes</div>
            <div id="velib-breuil">🚲 -- méca  🔌 -- élec  🅿️ -- bornes</div>
          </div>

          <!-- Actualités -->
          <div class="news-item" id="news-item">
            <h3>Actualités</h3>
            <div id="news-content">Chargement...</div>
          </div>

          <!-- Courses hippiques -->
          <div class="courses-list" id="courses-list">
            <h3>Courses à Vincennes</h3>
            <!-- Lignes de course générées par app.js -->
          </div>

          <!-- Trafic routier -->
          <div class="road-list" id="road-list">
            <h3>Info trafic Sytadin</h3>
            <!-- Cartes trafic générées par app.js -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
