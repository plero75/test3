<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau d'affichage – Hippodrome Paris-Vincennes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div id="clock"></div>
    <div id="lastUpdate"></div>
  </header>

  <!-- Trafic global -->
  <div id="traffic-banner" class="traffic-banner"></div>

  <!-- Bloc RER -->
  <section id="rer">
    <h2>🚆 RER A – Joinville-le-Pont</h2>
    <div id="rer-body" class="rer-body"></div>
  </section>

  <!-- Bloc Bus -->
  <section id="bus">
    <h2>🚌 Bus</h2>
    <div id="bus-blocks"></div>
  </section>

  <!-- Bloc Vélib -->
  <section id="velib">
    <h2>🚲 Vélib’</h2>
    <div id="velib-vincennes" class="velib-card"></div>
    <div id="velib-breuil" class="velib-card"></div>
  </section>

  <!-- Bloc Météo -->
  <section id="weather">
    <h2>🌤 Météo</h2>
    <div id="weather-temp">--°</div>
    <div id="weather-desc">Météo indisponible</div>
  </section>

  <!-- Bloc Courses -->
  <section id="courses">
    <h2>🏇 Prochaines courses – Vincennes</h2>
    <div id="courses-list"></div>
  </section>

  <!-- Bloc Actualités -->
  <section id="news">
    <h2>📰 Actualités</h2>
    <div id="news-content"></div>
  </section>

  <!-- Bloc Trafic routier -->
  <section id="road">
    <h2>🚗 Trafic routier</h2>
    <div id="road-list"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
